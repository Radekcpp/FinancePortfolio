<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

</head>
<body>
    <h1>Net Worth Chart</h1>
    <canvas id="netWorthChart" width="800" height="400"></canvas>
    <script>
        async function fetchChartData() {
            try {
                const response = await fetch('/chart'); // Assuming /chart is the endpoint that returns data
                const data = await response.json();

                if (!data.dates || !data.values) {
                    throw new Error('Invalid data format');
                }

                const ctx = document.getElementById('netWorthChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.dates, // X-axis labels
                        datasets: [{
                            label: 'Net Worth',
                            data: data.values, // Y-axis data
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    tooltipFormat: 'll' // Format for tooltips
                                },
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Net Worth'
                                },
                                ticks: {
                                    beginAtZero: true
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching chart data:', error);
            }
        }

        // Call the function to fetch data and display the chart
        fetchChartData();
    </script>
</body>
</html>
