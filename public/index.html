<!-- HTML Form -->
<form id="loginForm" action="/menu.html">
  <div class="container">
    <label for="username" class="label1"><b>Username</b></label>
    <input type="text" id="usernameInput" placeholder="Enter Username" name="username" required />

    <button type="submit" id="fetchDataButton"><b>Login</b></button>
  </div>
</form>

<!-- JavaScript -->
<script>
  // Get the form element
  const loginForm = document.getElementById('loginForm');

  // Add an event listener to handle form submission
  loginForm.addEventListener('submit', function(event) {
    // Get the username value from the input field
    const username = document.getElementById('usernameInput').value;

    // Store the username in localStorage
    localStorage.setItem('username', username);
  });
</script>
