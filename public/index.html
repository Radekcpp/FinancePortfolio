<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Chart</title>
</head>
<body>
   <div><canvas id="netWorthChart" width="800" height="400"></canvas></div> 
    <!-- Include Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include the date adapter for Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>
    <script>
      function convertToISO(dateString) {
        return new Date(dateString + 'T00:00:00Z').toISOString();
}
        async function fetchChartData() {
            try {
                // Fetch the data from the server
                const response = await fetch('/chart?username=john_doe');
                const data = await response.json();

                const isoDates = data.dates.map(convertToISO);
                // Ensure the canvas element is selected

                const ctx = document.getElementById('netWorthChart').getContext('2d');

                // Create a new chart instance
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: isoDates, // X-axis labels
                        datasets: [{
                            label: 'Net Worth Over Time',
                            data: data.values.values, // Y-axis data
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true,
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day'
                                },
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Net Worth'
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching chart data:', error);
            }
        }

        // Fetch the chart data and render the chart
        fetchChartData();
    </script>
</body>
</html>
